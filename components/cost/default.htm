<div class="row">
    <div class="col-md-4 col-sm-12">
        <div class="form-group">
            <label for="province">Province</label>
            <select id="province" name="province" class="form-control select2"
                data-request="onSelectProvince"
                data-request-update="'{{__SELF__ ~ '::city'}}': '#city'">
                <option value="" selected disabled>-- Select Province --</option>
                {% for province in __SELF__.provinces %}
                <option value="{{ province.province_id }}">{{ province.province }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="form-group">
            <label for="city">City</label>
            <select id="city" name="city" class="form-control select2"
                data-request="onSelectCity"
                data-request-update="'{{__SELF__ ~ '::subdistrict'}}': '#subdistrict'">
                {% partial __SELF__ ~ '::city' %}
            </select>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="form-group">
            <label for="subdistrict">Subdistrict</label>
            <select id="subdistrict" name="subdistrict" class="form-control select2">
                {% partial __SELF__ ~ '::subdistrict' %}
            </select>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="form-group">
            <label for="courier">Courier</label>
            <select id="courier" name="courier" class="form-control select2"
                data-request="onSelectCourier"
                data-request-update="'{{__SELF__ ~ '::service'}}': '#service'">
                {% partial __SELF__ ~ '::courier' %}
            </select>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="form-group">
            <label for="service">Service</label>
            <select id="service" name="service" class="form-control select2"
                data-request="onSelectService">
                {% partial __SELF__ ~ '::service' %}
            </select>
        </div>
    </div>
</div>
